<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - My Portfolio</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <div class="pdf-container">
                    <div id="pdf-viewer"></div>
                    <div class="page-info">
                        Page <span id="page-num">1</span> of <span id="page-count">0</span>
                    </div>
                    <div class="pdf-controls">
                        <button id="prev-page" class="btn btn-primary">
                            <i class="bi bi-chevron-left"></i> Previous
                        </button>
                        <button id="next-page" class="btn btn-primary">
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                        <button id="zoom-in" class="btn btn-secondary">
                            <i class="bi bi-zoom-in"></i>
                        </button>
                        <button id="zoom-out" class="btn btn-secondary">
                            <i class="bi bi-zoom-out"></i>
                        </button>
                        <a href="assets/pdf/RESUME REYTA.pdf" download class="btn download-btn">
                            <i class="bi bi-download"></i> Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Add jQuery before other scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/pdf-viewer.js"></script>
</body>
</html>
